<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singing Bowl Audio</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bowl {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b, #8b7355);
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.3),
                inset 10px 10px 20px rgba(255, 255, 255, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .bowl::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .bowl.ringing {
            animation: ring 2s ease-out;
        }
        
        @keyframes ring {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(0.98); }
            30% { transform: scale(1.02); }
            40% { transform: scale(0.99); }
            50% { transform: scale(1.01); }
            60% { transform: scale(1); }
        }
        
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: ripple 3s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(145deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .title {
            color: white;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 20px;
            max-width: 400px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Singing Bowl</h1>
        <div class="bowl" id="bowl"></div>
        <div class="controls">
            <button id="playBtn">Play 20 Second Bowl</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        <p class="description">
            깊고 따뜻한 중저음의 싱잉볼을 클릭하거나 재생 버튼을 눌러 20초간의 명상적인 소리를 경험해보세요.
            여러 하모닉이 어우러져 실제 싱잉볼의 깊고 울림있는 음질을 재현합니다.
        </p>
    </div>

    <script>
        class SingingBowl {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.oscillators = [];
                this.gainNodes = [];
                this.duration = 20000; // 20 seconds
                
                this.initializeElements();
                this.setupEventListeners();
            }
            
            initializeElements() {
                this.bowl = document.getElementById('bowl');
                this.playBtn = document.getElementById('playBtn');
                this.stopBtn = document.getElementById('stopBtn');
            }
            
            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.play());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.bowl.addEventListener('click', () => this.play());
            }
            
            async initializeAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                }
            }
            
            createRippleEffect() {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                const rect = this.bowl.getBoundingClientRect();
                const size = 0;
                
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                
                this.bowl.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 3000);
            }
            
            async play() {
                if (this.isPlaying) return;
                
                try {
                    await this.initializeAudioContext();
                    
                    this.isPlaying = true;
                    this.playBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.bowl.classList.add('ringing');
                    this.createRippleEffect();
                    
                    // Create multiple oscillators for rich harmonics - deeper bass frequencies
                    const frequencies = [
                        196,    // Fundamental frequency (G3 - much deeper)
                        196 * 1.5,   // Perfect fifth
                        196 * 2,     // Octave
                        196 * 2.5,   // Third harmonic
                        196 * 3,     // Higher octave
                    ];
                    
                    const volumes = [0.4, 0.2, 0.15, 0.08, 0.05];
                    
                    frequencies.forEach((freq, index) => {
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        const filterNode = this.audioContext.createBiquadFilter();
                        
                        // Configure filter for deeper, warmer bowl sound
                        filterNode.type = 'lowpass';
                        filterNode.frequency.setValueAtTime(freq * 3, this.audioContext.currentTime);
                        filterNode.Q.setValueAtTime(15, this.audioContext.currentTime);
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                        
                        // Create envelope for natural decay
                        const startTime = this.audioContext.currentTime;
                        const endTime = startTime + this.duration / 1000;
                        
                        gainNode.gain.setValueAtTime(0, startTime);
                        gainNode.gain.linearRampToValueAtTime(volumes[index], startTime + 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(volumes[index] * 0.3, startTime + 5);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, endTime);
                        
                        // Add slight frequency modulation for realism
                        const lfo = this.audioContext.createOscillator();
                        const lfoGain = this.audioContext.createGain();
                        lfo.frequency.setValueAtTime(0.5 + Math.random() * 2, startTime);
                        lfoGain.gain.setValueAtTime(freq * 0.002, startTime);
                        
                        lfo.connect(lfoGain);
                        lfoGain.connect(oscillator.frequency);
                        
                        oscillator.connect(filterNode);
                        filterNode.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.start(startTime);
                        lfo.start(startTime);
                        oscillator.stop(endTime);
                        lfo.stop(endTime);
                        
                        this.oscillators.push(oscillator);
                        this.gainNodes.push(gainNode);
                    });
                    
                    // Auto-stop after duration
                    setTimeout(() => {
                        this.stop();
                    }, this.duration);
                    
                } catch (error) {
                    console.error('Error playing singing bowl:', error);
                    this.resetUI();
                }
            }
            
            stop() {
                if (!this.isPlaying) return;
                
                // Fade out quickly
                this.gainNodes.forEach(gainNode => {
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.5);
                });
                
                setTimeout(() => {
                    this.oscillators.forEach(osc => {
                        try {
                            osc.stop();
                        } catch (e) {
                            // Oscillator might already be stopped
                        }
                    });
                    this.resetUI();
                }, 500);
            }
            
            resetUI() {
                this.isPlaying = false;
                this.oscillators = [];
                this.gainNodes = [];
                this.playBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.bowl.classList.remove('ringing');
            }
        }
        
        // Initialize the singing bowl when the page loads
        window.addEventListener('load', () => {
            new SingingBowl();
        });
    </script>
</body>
</html>
